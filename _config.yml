markdown: 
  input: GFM
  output: HTML
title: Terraform Commands Documentation
description: This is a documentation site for Terraform commands and functions.
theme: jekyll-theme-cayman

collections:
  commands:
    output: true
    permalink: /commands/:path/
    sort_by: path
  language:
    output: true
    permalink: /language/:path/
    sort_by: path

defaults:
  - scope:
      path: ""
      type: "commands"
    values:
      layout: "command"

  - scope:
      path: ""
      type: "language"
    values:
      layout: "function"

# Exclude some files from being built
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

# Navigation links
header_pages:
  - overview.md
  - commands/
  - language/
