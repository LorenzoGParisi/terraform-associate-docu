---
layout: default
title: Dashboard
---

<div class="container">
  <div class="row">
    {% for category in site.categories %}
      <div class="col-md-4">
        <h2>{{ category | first }}</h2>
        <ul>
          {% for post in category.last %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    {% endfor %}
  </div>
</div>
